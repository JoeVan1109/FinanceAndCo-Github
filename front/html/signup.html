<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../css/style.css">

    <title>Sign Up</title>
</head>
<body>
    <div class="container-signup">

        <h1 class="title-signup">Create Account</h1>

        <div class="content-form">
            <form action="" class="form-signup">

                <label class="label-form" for="username">Full Name</label>
                <input type="text" name="username" id="username" class="input-signup" required placeholder="Entrez votre nom">

                <label class="label-form" for="email">Email</label>
                <input type="email" name="email" id="email" class="input-signup" required placeholder="Entrez votre email">

                <label class="label-form" for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="input-signup" required placeholder="Entrez votre mot de passe">

                <label class="label-form" for="password">Confirmez votre mot de passe</label>
                <input type="password" name="password" id="password-confirm" class="input-signup" required placeholder="Confirmez votre mot de passe">
                
                <p class="term">By continuing, you agree to Terms of Use and Privacy Policy.</p>

                <div class="bloc-btn">
                    <input type="submit" value="S'inscrire" class="btn-signup">
                </div>
            </form>

            <p class="login">Vous avez déjà un compte ? <a class="link-login" href="#">Se connecter</a></p>
        </div>

    </div>



</body>
</html>
