<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../css/style.css">

    <title>Sign Up</title>
</head>
<body>
    <div class="container-login">

        <h1 class="title-login">Bienvenue</h1>

        

            <form action="" class="form-login" method="post">

                <label class="label-form" for="email">Email</label>
                <input type="email" name="email" id="email" class="input-signup" required placeholder="Entrez votre email">

                <label class="label-form" for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="input-signup" required placeholder="Entrez votre mot de passe">

                <a href="./home.html">Lien provisoire vers la page home</a>

                <div class="bloc-btn">
                    <input type="submit" value="Se connecter" class="btn-login">
                </div>
            </form>

            


</body>
</html>
