<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Home Page </title>
</head>
<body>


    <div class="container-home">

<!--!------------------------- HEADER --------------------------->

        <header>
            <div class="header-welcome">
                <h3 class="welcome-title">Hi, Welcome Back</h3>
                <p class="welcome-text">Good morning</p>
            </div>
            <div class="header-notif">
                <img class="notif-img" src="../../assets/icones/cloche.svg" alt="notif-icone">
            </div>
        </header>

<!--*------------------------ ENTER OUT ---------------------------->

        <div class="container-enter-out">

            <div class="container-enter">

                <div class="total-balance">
                    <img class="enter-icone" src="../../assets/icones/entree.svg" alt="enter-icone">
                    <p class="enter-text">Total Balance</p>
                </div>

                <p class="enter-nbr">$7.783.00</p>

            </div>


            <div class="barre"></div>


            <div class="container-out">

                <div class="total-expense">
                    <img class="out-icone" src="../../assets/icones/out.svg" alt="out-icone">
                    <p class="out-text">Total Expense</p>
                </div>

                <p class="expense-nbr">-$1.187.40</p>

            </div>

        </div>

<!--*------------------------ JAUGE ---------------------------->

        <div class="container-jauges">
            <div class="fond-jauge">
                <p class="pourcentage">30%</p>
            </div>
            <div class="jauge">
                <p class="nbr-jauge">$20,000.00</p>
            </div>
        </div>

        <div class="container-text-jauge">
            <img class="check-icone" src="../../assets/icones/check.svg" alt="check-icone">
            <p class="text-jauge">30% Of Your Expenses, Look Good.</p>
        </div>
        

    </div>
</body>
</html>
